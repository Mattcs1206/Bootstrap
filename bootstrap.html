<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Meu Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Início <span class="sr-only">(Página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>      
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-primary" role="alert">
                    Coluna 1
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-secondary" role="alert">
                    Coluna 2
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-success" role="alert">
                    Coluna 3
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Clique aqui</button>
    <div class="card" style="width: 18rem;">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem do card">
        <div class="card-body">
            <h5 class="card-title">Título do Card</h5>
            <p class="card-text">Texto exemplo dentro de um card.</p>
            <a href="#" class="btn btn-primary">Ir para algum lugar</a>
        </div>
    </div>
    <div class="text-center mt-5">
        <h2>Texto centralizado com margem superior</h2>
    </div>
    


    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
